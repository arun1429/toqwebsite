<section class="slider_section slider_s_three" *ngIf="banners.length">
    <owl-carousel-o [options]="bannerCarouselOption" class="slider_area">
        <ng-container *ngFor="let banner of banners">
            <ng-template carouselSlide [id]="banner._id">
                <div class="single_slider d-flex align-items-center">
                    <!-- <img class="img-fluid" src="{{banner.bannerImg}}" alt="{{banner?.title}}"> -->
                    <video *ngIf="banner?.mediaType ==  'Video' " style="width: 1600px; " loop muted autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true" class="d-block w-100 sliderBanDesk" >
                        <source src="{{banner?.bannerImg}}" type="video/mp4">
                    </video>
                    <img *ngIf="(banner?.mediaType ==  'Image' || banner?.mediaType ==  'Gif')" src="{{banner?.bannerImg}}" class="d-block w-100 sliderBanDesk">
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</section>

<div class="shop_area shop_reverse mt-45 mb-50">
   <!--home product four start-->
<div class="home_product_three mb-50">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="small_product_list">
                    <div class="section_title">
                        <h2>Categories</h2>
                    </div>
                    <!-- <div class="row"> -->
                         
                    <owl-carousel-o [options]="categoryCarouselOption"
                        class="product_carousel small_p_container  product_column321">
                        <ng-container *ngFor="let category of categories">
                            <ng-template carouselSlide [id]="category._id">
                                <div class="product_items">
                                    <article class="single_product">
                                        <figure>
                                            <div class="product_thumb" >
                                                <div class="product_name" style="margin-bottom: 10px;" >
                                                    <h4>
                                                        <a [routerLink]="['/products',category.categoryId]">
                                                            {{category?.categoryName}}
                                                        </a>
                                                    </h4>
                                                </div>
                                                <a class="primary_img" [routerLink]="['/products',category.categoryId]"><img
                                                        src="{{category?.categoryImg}}" alt=""></a>
                                                <div class="quick_button">
                                                    <a [routerLink]="['/products',category.categoryId]" data-toggle="modal"
                                                        data-target="#modal_box" title="quick view"> View Products</a>
                                                </div>
                                            </div>
                                            
                                        </figure>
                                    </article>
                                </div>
                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>
                </div>
            </div>
        </div>
    </div>
</div>
<!--home product four end-->
