<section class="grid">
    <div class="card clickable fbox-c" (click)="goToAddAddress()">
        <div class="content">
            <h1 class="bold">Add New Address +</h1>
        </div>
    </div>
    <ng-container >
        <ng-container *ngFor="let a of addresses; let i = index">
            <div class="card">
                <header>
                    <div class="sm">Address {{ i + 1 }}</div>
                    <div class="sm">{{ a.addressType }}</div>
                </header>
                <div class="content">
                    <div>
                        <div>{{ a.fullName }}</div>
                        <div>
                            {{ a.streetAddress }} {{ a.landmark }} {{ a.city }} {{ a.state }}
                            {{ a.city }} {{ a.country }} {{ a.pinCode }}
                        </div>
                        <div>{{ a.mobileNo }}</div>
                        <div>{{ a.alternatePhone }}</div>
                    </div>
                    <div class="fbox-fe group-h">
                        <div (click)="deleteAddress(a.addressId)">
                            <svg class="icon fill-error" viewBox="0 0 512 512">
                                <path
                                    d="M353.574 176.526l-40.078-1.47-8.689 237.284 40.078 1.464zM235.948 175.791h40.104v237.285h-40.104zM207.186 412.334l-8.689-237.285-40.078 1.471 8.69 237.284z" />
                                <path
                                    d="M17.379 76.867v40.104h41.789L92.32 493.706c.909 10.353 9.579 18.294 19.972 18.294h286.74c10.394 0 19.07-7.947 19.972-18.301l33.153-376.728h42.464V76.867H17.379zm363.286 395.029H130.654L99.426 116.971H411.9l-31.235 354.925z" />
                                <path
                                    d="M321.504 0H190.496c-18.428 0-33.42 14.992-33.42 33.42v63.499h40.104V40.104h117.64v56.815h40.104V33.42c0-18.428-14.992-33.42-33.42-33.42z" />
                            </svg>
                        </div>
                        <div (click)="goToEdit(a)">
                            <svg class="icon fill-success" viewBox="0 0 512 512">
                                <path
                                    d="M352.459 220c0-11.046-8.954-20-20-20h-206c-11.046 0-20 8.954-20 20s8.954 20 20 20h206c11.046 0 20-8.954 20-20zM126.459 280c-11.046 0-20 8.954-20 20s8.954 20 20 20H251.57c11.046 0 20-8.954 20-20s-8.954-20-20-20H126.459z" />
                                <path
                                    d="M173.459 472H106.57c-22.056 0-40-17.944-40-40V80c0-22.056 17.944-40 40-40h245.889c22.056 0 40 17.944 40 40v123c0 11.046 8.954 20 20 20s20-8.954 20-20V80c0-44.112-35.888-80-80-80H106.57c-44.112 0-80 35.888-80 80v352c0 44.112 35.888 80 80 80h66.889c11.046 0 20-8.954 20-20s-8.954-20-20-20z" />
                                <path
                                    d="M467.884 289.572c-23.394-23.394-61.458-23.395-84.837-.016l-109.803 109.56a20.005 20.005 0 0 0-5.01 8.345l-23.913 78.725a20 20 0 0 0 24.476 25.087l80.725-22.361a19.993 19.993 0 0 0 8.79-5.119l109.573-109.367c23.394-23.394 23.394-61.458-.001-84.854zM333.776 451.768l-40.612 11.25 11.885-39.129 74.089-73.925 28.29 28.29-73.652 73.514zM439.615 346.13l-3.875 3.867-28.285-28.285 3.862-3.854c7.798-7.798 20.486-7.798 28.284 0 7.798 7.798 7.798 20.486.014 28.272zM332.459 120h-206c-11.046 0-20 8.954-20 20s8.954 20 20 20h206c11.046 0 20-8.954 20-20s-8.954-20-20-20z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </ng-container>
</section>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
